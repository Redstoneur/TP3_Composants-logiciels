<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <head>
        <title>Article screen</title>
    </head>

    <body>

        <h1>View Article</h1>

        <h:form>

            <pre>Identifiant : #{catalog.ID} </pre>
            <pre>Description : #{catalog.description} </pre>
            <pre>Marque      : #{catalog.marque} </pre>
            <pre>Prix        : #{catalog.prix} </pre>

            <br/>
            
            <h:commandButton value="Précédent" action="#{catalog.previous()}"/>
            <h:commandButton value="Suivant" action="#{catalog.next()}"/>

            <br/><br/>

            <h:commandButton value="add" action="#{catalog.addArticle()}"/>
            <h:commandButton value="remove" action="#{catalog.removeArticle()}"/>
            
        </h:form>
        
        <br/><br/>
        
        il y a #{catalog.count} articles
         
        
    </body>
</html>
